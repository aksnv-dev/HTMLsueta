<article class="article-card @@class">
    <a href="#" class=" article-card_link">
        <picture class="article-card_picture">
        <img src="@@img" alt="@@alt" class="article-cards_img"/>
       </picture>
       </a>

       <div class="article-card_info">
        <time datetime="@@datetime" class="article-card_time">@@time</time>

        <a href="$" class="article-card_title-link">
            <h4 class="article-card_title">@@title</h4>
            <div class="artice-card_arrow arrow">
                <svg class="arrow_icon" width="92" height="62" >
                    <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                </svg>
            </div>
        </a>

            <p class="article-card_description">@@descrp</p>
       </div>
       </article>
